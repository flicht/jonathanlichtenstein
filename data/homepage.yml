############################# The Journey #######################
journey:
  enable : true
  title : "The Journey in Reverse"
  items:
    # about product item loop
    - image : "images/lichtenstein-taschen2.jpg"
      title : ""
      content : "The Berlin Shadow is about the journey I took with my father where we traced the route of his escape from Nazi Germany on one of the ‘Kindertransports’. My father was 12 when he travelled alone from  Berlin to London. He had never talked about what happened to him."
      button:
        enable : false
        label : "Check Features"
        link : "#"
        
    # about product item loop
    - image : "images/hans.png"
      title : ""
      content : "My father was fearless, whether para-gliding whilst in his eighties or telling-off complete strangers. He was often badly behaved and being with him was always full of surprises. Every situation was riddled with quarrels and rows – though this made him very funny."
      button:
        enable : false
        label : "Check Features"
        link : "#"
   
    - image : "images/lichtenstein-taschen1.jpg"
      title : ""
      content : "During the journey he began to talk about the loss of his family and country whilst celebrating his survival and good fortune and the blessings of a new unexpected life in Wales."
      button:
        enable : false
        label : "Check Features"
        link : "#"


